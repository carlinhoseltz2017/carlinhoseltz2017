<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stilo.css" media="screen">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de Fucionários</h1>
        <p id="subtitulo">Digite seus dados</p>
        <br />
    </div>
 
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>E-mail</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label> 
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>

        <div class="campo">
            <label><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione a opção...</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label> 
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="CSS">
                <label for="tecnologia1">CSS</label> 
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="Javascript">
                <label for="tecnologia1">Javascript</label> 
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="PHP">
                <label for="tecnologia1">PHP</label> 
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="C#">
                <label for="tecnologia1">C#</label> 
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="Python">
                <label for="tecnologia1">Python</label> 
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="Java">
                <label for="tecnologia1">Java</label> 
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte-nos um pouco sobre suas experiências</strong></label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>

            <button class="botao" type="submit">Concluído</button>
    </form>
</body>
</html>
